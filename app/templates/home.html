<!DOCTYPE html>
<html>
<head>
    <title>Insurance Cost Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .prediction {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Insurance Cost Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Sex</label>
                <select name="sex" class="form-control" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>BMI</label>
                <input type="number" step="0.1" name="bmi" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Children</label>
                <input type="number" name="children" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Smoker</label>
                <select name="smoker" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Region</label>
                <select name="region" class="form-control" required>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Insurance Cost</button>
        </form>
        {% if pred %}
        <div class="prediction">
            <h4 class="text-center">{{ pred }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
